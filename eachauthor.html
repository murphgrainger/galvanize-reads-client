<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Galvanize Reads</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="scripts/eachauthor.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/stylesheets/main.css" media="screen" title="no title">
        <link rel="stylesheet" href="assets/stylesheets/books.css" media="screen" title="no title">
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="/" class="brand-logo left">
                        <i class="material-icons">library_books</i>Galvanize Reads</a>
                    <ul id="nav-mobile" class="right">
                        <li>
                            <a href="books">Books</a>
                        </li>
                        <li>
                            <a href="authors">Authors</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="col s2 button-container"></div>
            <div class="col s10 cards"></div>
        </main>
        <footer class="footer-copyright">
            <div class="container">
                Â© 2017 Murph Grainger
            </div>
        </footer>
        <script id="card-template" type="text/x-handlebars-template">
            {{#each author}}
                <div class="card horizontal">
                    <div class="card-image">
                        <img class="card-image" src="{{this.portrait}}">
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <h6>{{this.fname}}
                                {{this.lname}}</h6>
                            <p class="books book-title">{{this.title}}</p>
                            <p class="description">{{this.biography}}</p>
                            <a class="waves-effect waves-light btn view-book yellow darken-3" href="editauthor.html?id={{this.book_id}}">
                                <span>Edit Book</span>
                            </a>
                        </div>
                    </div>
                </div>
            {{/each}}
        </script>
    </body>
</html>
