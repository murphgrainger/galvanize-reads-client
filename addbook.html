<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Galvanize Reads</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="scripts/addbook.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/stylesheets/main.css" media="screen" title="no title">
        <link rel="stylesheet" href="assets/stylesheets/addbook.css" media="screen" title="no title">
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="/" class="brand-logo left">
                        <i class="material-icons">library_books</i>Galvanize Reads</a>
                    <ul id="nav-mobile" class="right">
                        <li>
                            <a href="books.html">Books</a>
                        </li>
                        <li>
                            <a href="authors.html">Authors</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="row">
                <h4>Add Book</h4>
            </div>
            <form class="container">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="title" type="text" class="validate" required>
                        <label for="title">Title</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="genre" type="text" class="validate" required>
                        <label for="genre">Genre</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="description" class="materialize-textarea" required></textarea>
                        <label for="description">Description</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="cover" type="text" class="validate" required>
                        <label for="cover">Cover URL</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select multiple id="author-field" class="" required></select>
                    </div>
                </div>
                <div class=" row button">
                    <a class="waves-effect waves-light btn red">
                        <i class="material-icons right" id="add-button">send</i>Send</a>
                </div>
            </form>
        </main>
        <footer class="footer-copyright">
            <div class="container">
                Â© 2017 Murph Grainger
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </footer>
        <script id="author-template" type="text/x-handlebars-template">
            <option value="" disabled selected>Select Author</option>
            {{#each data}}
                <option id="{{this.id}}" class="option {{this.lname}}" data-id="{{this.id}}">
                    {{this.lname}}</option>
            {{/each}}
        </script>
    </body>
</html>
