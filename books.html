<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Galvanize Reads</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="scripts/books.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/stylesheets/main.css" media="screen" title="no title">
        <link rel="stylesheet" href="assets/stylesheets/books.css" media="screen" title="no title">
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="/" class="brand-logo left">
                        <i class="material-icons">library_books</i>Galvanize Reads</a>
                    <ul id="nav-mobile" class="right">
                        <li>
                            <a href="books">Books</a>
                        </li>
                        <li>
                            <a href="authors">Authors</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="col s2 button-container">
                <a class="btn-floating waves-effect waves-light btn green" href="/addbook.html">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </a>
                <a class="btn-floating waves-effect waves-light btn yellow darken-3" href="/editbook.html">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </a>
                <a class="btn-floating waves-effect waves-light btn red" href="/deletebook.html">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </a>
            </div>
            <div class="col s10 cards"></div>
        </main>
        <footer class="footer-copyright">
            <div class="container">
                Â© 2017 Murph Grainger
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </footer>

        <script id="card-template" type="text/x-handlebars-template">
            {{#each data}}
                <div class="card horizontal">
                    <div class="card-image">
                        <img class="card-image" src="{{this.cover}}">
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <h6>{{this.title}}</h6>
                            <p class="description">
                                {{this.fname}}
                                {{this.lname}}
                            </p>
                            <p class="description">{{this.genre}}</p>
                            <p class="description">{{this.description}}</p>
                        </div>
                        <div class="card-action">
                            <a href="/editbook">Edit</a>
                            <a href="/deletebook">Delete</a>
                        </div>
                    </div>
                </div>
            {{/each}}
        </script>
    </body>
</html>
