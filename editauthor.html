<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Galvanize Reads</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="scripts/editauthor.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/stylesheets/main.css" media="screen" title="no title">
        <link rel="stylesheet" href="assets/stylesheets/editbook.css" media="screen" title="no title">
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="/" class="brand-logo left">
                        <i class="material-icons">library_books</i>Galvanize Reads</a>
                    <ul id="nav-mobile" class="right">
                        <li>
                            <a href="books.html">Books</a>
                        </li>
                        <li>
                            <a href="authors.html">Authors</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="row">
                <h4>Edit An Author</h4>
            </div>
            <div class="row cards"></div>
        </main>
        <footer class="footer-copyright">
            <div class="container">
                Â© 2017 Murph Grainger
            </div>
        </footer>

        <script id="card-template" type="text/x-handlebars-template">
            {{#each data}}
                <div class="card horizontal">
                    <div class="card-image">
                        <img class="card-image" src="{{this.portrait}}">
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <div class="col s8">
                                <p class="names">
                                    {{this.fname}}
                                    {{this.lname}}
                                </p>
                                <div class="row names">
                                    {{#each books}}
                                        <a href="eachbook.html?id={{this.id}}">
                                            <i class="fa fa-book" aria-hidden="true"></i>
                                            <span>{{this.title}}
                                            </span>
                                        </a>
                                    {{/each}}
                                </div>
                            </div>
                            <div class="col s4 button-col">
                                <a class="btn-floating btn-large waves-effect waves-light yellow darken-3 edit-button" href="editauthorform.html?id={{this.id}}" id="{{this.book_id}}">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}
        </script>
    </body>
</html>
