<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Galvanize Reads</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="scripts/deletebook.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/stylesheets/main.css" media="screen" title="no title">
        <link rel="stylesheet" href="assets/stylesheets/deletebook.css" media="screen" title="no title">
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="/" class="brand-logo left">
                        <i class="material-icons">library_books</i>Galvanize Reads</a>
                    <ul id="nav-mobile" class="right">
                        <li>
                            <a href="books">Books</a>
                        </li>
                        <li>
                            <a href="authors">Authors</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="row">
                <h4>Delete A Book</h4>
            </div>
            <div class="row cards"></div>
        </main>
        <footer class="footer-copyright">
            <div class="container">
                Â© 2017 Murph Grainger
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </footer>

        <script id="card-template" type="text/x-handlebars-template">
            {{#each data}}
                <div class="card horizontal">
                    <div class="card-image">
                        <img class="card-image" src="{{this.cover}}">
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <div class="col s8">
                                <h6>{{this.title}}</h6>
                                <p class="description">
                                    {{this.fname}}
                                    {{this.lname}}
                                </p>
                            </div>
                            <div class="col s4">
                                <a class="btn-floating btn-large waves-effect waves-light red delete-button" id="{{this.book_id}}">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            {{/each}}
        </script>
        <script src="scripts/shared.js" type="text/javascript"></script>
    </body>
</html>
