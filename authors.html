<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Galvanize Reads</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="scripts/authors.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/stylesheets/main.css" media="screen" title="no title">
        <link rel="stylesheet" href="assets/stylesheets/authors.css" media="screen" title="no title">
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="/" class="brand-logo left">
                        <i class="material-icons">library_books</i>Galvanize Reads</a>
                    <ul id="nav-mobile" class="right">
                        <li>
                            <a href="books.html">Books</a>
                        </li>
                        <li>
                            <a href="authors.html">Authors</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="col s2 button-container">
                <h6>Author Library</h6>
                <a class="btn-floating waves-effect waves-light btn green" href="/addauthor.html">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </a>
                <a class="btn-floating waves-effect waves-light btn yellow darken-3" href="/editauthor.html">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </a>
                <a class="btn-floating waves-effect waves-light btn red" href="/deleteauthor.html">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </a>
            </div>
            <div class="col s10 cards"></div>
        </main>
        <footer class="footer-copyright">
            <div class="container">
                Â© 2017 Murph Grainger
            </div>
        </footer>

        <script id="card-template" type="text/x-handlebars-template">
            {{#each data}}
                <div class="card horizontal">
                    <div class="card-image">
                        <img class="card-image" src="{{this.portrait}}">
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <div class="row names">
                                <h6>{{this.fname}}</h6>
                                <h6>&nbsp;{{this.lname}}</h6>
                            </div>
                            {{#each books}}
                                <div class="row title">
                                    <i class="fa fa-book" aria-hidden="true"></i>
                                    <a href="eachbook.html?id={{this.id}}">
                                        <span>&nbsp;&nbsp;{{this.title}}
                                        </span>
                                    </a>
                                </div>
                            {{/each}}
                            <p class="description">{{this.biography}}</p>
                            <a class="waves-effect waves-light btn view-author" href="eachauthor.html?id={{this.id}}">
                                <span>View Author</span>
                            </a>
                        </div>
                    </div>
                </div>
            {{/each}}
        </script>
    </body>
</html>
