<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Galvanize Reads</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="scripts/editauthorform.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/stylesheets/main.css" media="screen" title="no title">
        <link rel="stylesheet" href="assets/stylesheets/addbook.css" media="screen" title="no title">
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="/" class="brand-logo left">
                        <i class="material-icons">library_books</i>Galvanize Reads</a>
                    <ul id="nav-mobile" class="right">
                        <li>
                            <a href="books.html">Books</a>
                        </li>
                        <li>
                            <a href="authors.html">Authors</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="row">
                <h4>Edit Author</h4>
            </div>
            <form class="container" id="form"></form>
        </main>
        <footer class="footer-copyright">
            <div class="container">
                Â© 2017 Murph Grainger
            </div>
        </footer>
        <script id="author-template" type="text/x-handlebars-template">
            {{#each author}}
                <div class="row">
                    <div class="input-field col s12">
                        <input id="fname" type="text" class="validate" value="{{fname}}" required>
                        <!-- <label for="title">Title</label> -->
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="lname" type="text" class="validate" value="{{lname}}" required>
                        <!-- <label for="genre">Genre</label> -->
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="biography" class="materialize-textarea" required>{{biography}}</textarea>
                        <!-- <label for=" description">Description</label>
                        -->
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="portrait" type="text" class="validate" value="{{portrait}}" required>
                        <!-- <label for="cover">Cover URL</label> -->
                    </div>
                </div>
                <div class=" row button">
                    <a class="waves-effect waves-light btn red">
                        <i class="material-icons right" id="edit-button">send</i>Confirm</a>
                </div>
            {{/each}}
        </script>
    </body>
</html>
